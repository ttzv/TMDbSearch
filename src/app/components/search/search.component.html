<div class="search-container display-flex flex-center">
  <label for="search">
    <div class="search-input display-flex">
      <i (click)="performSearch(search.value)" class="fas fa-search"></i>
      <input #search
            type="text"
            name="search" 
            placeholder="Search for a movie"
            (keyup.enter)="performSearch(search.value)">
    </div>
  </label>
</div>
